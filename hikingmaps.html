<!DOCTYPE HTML>
<html manifest="offline.appcache">
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
	<title data-l10n-id="hiking-maps-title">HikingMaps</title>

	<link rel="resource" type="application/l10n" href="locales/locales.ini">

	<link rel="stylesheet" type="text/css" href="shared/style/buttons.css">
	<link rel="stylesheet" type="text/css" href="shared/style/icons.css">
	<link rel="stylesheet" type="text/css" href="shared/style/headers.css">
	<link rel="stylesheet" type="text/css" href="shared/style/input_areas.css">
	<link rel="stylesheet" type="text/css" href="shared/style/lists.css">
	<link rel="stylesheet" type="text/css" href="shared/style/switches.css">

	<script type="text/javascript" defer="defer" src="shared/js/l10n.js"></script>

	<link rel="stylesheet" type="text/css" href="css/leaflet.css">
	<link rel="stylesheet" type="text/css" href="css/hikingmaps.css">

	<script type="text/javascript" defer="defer" src="js/leaflet.js"></script>
	<script type="text/javascript" defer="defer" src="js/gpx.js"></script>
	<script type="text/javascript" defer="defer" src="js/leaflet.functionaltilelayer.js"></script>
	<script type="text/javascript" defer="defer" src="js/hikingmaps.js"></script>
  </head>

  <body id="body" role="application">
    <section id="main-view" class="view">
	  <section id="mainwindow" class="window" role="region">
		<header>
          <menu type="toolbar">
			<button id="menubutton" class="settings-button"><span class="icon config">Configuration</span></button>
          </menu>
		  <h1 data-l10n-id="main-heading">HikingMaps<span> </span><span id="track-length-display" /></h1>
		</header>

		<div id="map" class="map">
		  <div id="path-length-display"></div>

		  <div id="bottom-toolbar" class="bottom-toolbar">
			<button id="waydelete" class="delete-btn bottom-btn"></button>
			<button id="locateplaypause" class="play-btn bottom-btn"></button>
			<button id="locate" class="refresh-btn bottom-btn"></button>
		  </div>
		</div>
	  </section>
	</section>

    <section id="settings-view" class="view" data-viewport="bottom">
	  <section id="settings" class="window skin-organic" role="region">
		<header>
		  <menu type="toolbar"><button id="settingsokbutton" data-l10n-id="settings-done-text">Done</button></menu>
		  <h1 data-l10n-id="settings-heading">Settings</h1>
		</header>

		<section data-type="list">
		  <header><h2 data-l10n-id="settings-track-file-text">Track file</h2></header>

		  <section data-type="list">
			<ul>
			  <li id="trackfileitem">
				<p>
				  <input type="file" placeholder="GPX" id="trackfile" name="files[]" />
				</p>
			  </li>
			  <li id="trackfileselectitem">
				<p>
				  <select id="trackfileselect">
					<option value="-1" data-l10n-id="settings-file-none">&lt;None&gt;</option>
				  </select>
				</p>
			  </li>
			</ul>
		  </section>
		</section>

		<section data-type="list">
		  <header><h2 data-l10n-id="settings-units">Units</h2></header>

		  <section data-type="list">
			<ul>
			  <li>
				<aside class="pack-end">
				  <label class="pack-switch">
					<input id="settings-units" type="checkbox" checked>
					<span></span>
				  </label>
				</aside>
				<p data-l10n-id="settings-units-metric">Metric</p>
			  </li>
			</ul>
		  </section>
		</section>

		<section data-type="list">
		  <header><h2 data-l10n-id="settings-map-data">Map Data</h2></header>

		  <section data-type="list">
			<ul>
			  <li>
				<p>
				  <select id="maplayerselect">
				  </select>
				</p>
			  </li>

			  <li>
				<aside class="pack-end">
				  <label class="pack-switch">
					<input id="settings-offline" type="checkbox">
					<span></span>
				  </label>
				</aside>
				<p data-l10n-id="settings-data-offline">Offline</p>
			  </li>
			  <li>
				<button id="clear-cache" data-l10n-id="settings-clear-cache">Clear Cache</button>
			  </li>
			</ul>
		  </section>
		</section>
      </section>
	</section>
  </body>
</html>
