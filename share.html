<!DOCTYPE HTML>
<html manifest="offline.appcache">
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1" />
    <meta charset="utf-8" />
	<title data-l10n-id="share-heading">Save as GPX</title>

	<link rel="resource" type="application/l10n" href="locales/locales.ini" />

	<link rel="stylesheet" type="text/css" href="shared/style/buttons.css" />
	<link rel="stylesheet" type="text/css" href="shared/style/headers.css" />
	<link rel="stylesheet" type="text/css" href="shared/style/input_areas.css" />
	<link rel="stylesheet" type="text/css" href="shared/style/lists.css" />
	<link rel="stylesheet" type="text/css" href="shared/style/status.css" />

	<script type="text/javascript" defer="defer" src="shared/js/l10n.js"></script>

	<link rel="stylesheet" type="text/css" href="style/hikingmaps.css" />

	<script type="text/javascript" defer="defer" src="js/share.js"></script>
  </head>

  <body id="body" role="application">
    <section id="files-view" class="view">
	  <section id="files" class="window skin-organic" role="region">
		<header>
		  <button id="close-btn" class="icon icon-close">close</button>
		  <h1 data-l10n-id="share-heading">Save as GPX</h1>
		</header>

		<div>
		  <section data-type="list">
			<form role="name">
			  <button id="save-btn" data-l10n-id="save" role="set" type="button">Save</button>
			  <p>
				<input id="filename" data-l10n-id="share-filename" type="text" placeholder="file name" />
				<button id="filenameclear" type="reset">Clear</button>
			  </p>
			</form>
		  </section>
		</div>
	  </section>
	</section>

	<section id="status-error" role="status" class="invisible">
      <p data-l10n-id="error-writing-file">Error writing file.</p>
	</section>
  </body>
</html>
