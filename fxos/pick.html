<!DOCTYPE HTML>
<html manifest="offline.appcache">
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1" />
    <meta charset="utf-8" />
	<title data-l10n-id="pick-heading">GPX Files</title>

	<link rel="resource" type="application/l10n" href="locales/locales.ini" />

	<link rel="stylesheet" type="text/css" href="shared/style/buttons.css" />
	<link rel="stylesheet" type="text/css" href="shared/style/headers.css" />
	<link rel="stylesheet" type="text/css" href="shared/style/lists.css" />

	<script type="text/javascript" defer="defer" src="shared/js/l10n.js"></script>

	<link rel="stylesheet" type="text/css" href="style/hikingmaps.css" />

	<script type="text/javascript" defer="defer" src="js/pick.js"></script>
  </head>

  <body id="body" role="application">
    <section id="files-view" class="view">
	  <section id="files" class="window skin-organic" role="region">
		<header>
		  <button id="close-btn" class="icon icon-close">close</button>
		  <h1 data-l10n-id="pick-heading">GPX Files</h1>
		</header>

		<div>
		  <section>
			<header><h2 data-l10n-id="pick-tracks">tracks</h2></header>

			<section>
			  <ul id="files-tracks" data-type="list"></ul>
			</section>
		  </section>

		  <section>
			<header><h2 data-l10n-id="pick-download">Download</h2></header>

			<section data-type="list">
			  <ul id="files-download"></ul>
			</section>
		  </section>
		</div>
	  </section>
	</section>
  </body>
</html>
